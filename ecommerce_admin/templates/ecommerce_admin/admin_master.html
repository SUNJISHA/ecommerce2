{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% block header %}
    {% endblock %}
    
</head>

<body style="background-color: rgb(171, 246, 128)">
    <nav class="navbar navbar-dark bg-light">
        <div class="container-fluid" style="color: rgb(61, 244, 146);  float:left;" id="id2">
          <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <img src="https://img.icons8.com/sf-regular-filled/2x/purchase-order.png" width="20px" height="20px" alt="">
          </button>
          
          <h3 style="margin-left: 1000px;">E-COMMERCE</h3>
           
        </div>  
    </nav>

   
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel"><img src="" alt=""> ADMIN  HOME</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" style="background-color: rgb(171, 246, 128)">
    <nav class="nav flex-column">
      <a class="nav-link nav-list active" aria-current="page" href="{% url 'ecom_admin:ad_home' %}">HOME</a>
      <a class="nav-link nav-list" href="{% url 'ecom_admin:approve_seller' %}">APPROVE SELLER</a>
      <a class="nav-link nav-list" href="{% url 'ecom_admin:view_seller' %}">VIEW SELLER</a>
      <a class="nav-link nav-list" href="{% url 'ecom_admin:view_cust' %}">VIEW CUSTOMERS</a>
      <a class="nav-link nav-list" href="">PROFILE</a>
      <a class="nav-link" href="{% url 'commons:commom_home' %}" ><img src="{% static 'images/logout1.png' %}" alt="" width="50px" height="50px"></a>

    </nav>
  </div>
</div>
                    
    {% block content %}
    {% endblock %}
</body>
</html>
