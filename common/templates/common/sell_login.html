  {% block header %}
  <link  rel="stylesheet" href="{% static 'css/cus_login.css' %}" >
  {% endblock %}

  {% block content %}



  

  <section class="vh-100">
    <form method="POST">
      {% csrf_token %}

    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://www.kindpng.com/picc/m/248-2480302_transparent-best-seller-icon-png-descendents-wallpaper-hd.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h3 class="mb-5 text-uppercase">login</h3>
         <span style="color: red;">{{message}}</span> 
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example13" class="form-control form-control-lg"  name="user_name"/>
              <label class="form-label" for="form1Example13">User Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
             
  
            <!-- Submit button -->
           <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
            &nbsp;&nbsp;
  
           
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="{% url 'commons:sell_reg' %}"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Sing-Up
            </a>
            
  
          </form>
        </div>
      </div>
    </div>
